<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WP Bookmarks</title>
        <meta name="description" content="Generate multiple harmonic colors from HEX at once">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="dist/css/wp-bookmarks.css">
        <link rel="stylesheet" href="dist/css/app.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div id="wp-bookmarks">
                <div class="form-group search-group">
                    <img src="dist/img/icon-search.svg" class="icon-search">
                    <input autofocus="true" class="search" placeholder="Search Bookmarks">
                </div>
                <ul class="sort-options">
                    <li>Sort: <a class="sort" data-sort="title">Name</a></li>
                </ul>
                <ul class="list"></ul>
            </div>
        </div>
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/underscore/underscore.js"></script>
        <script src="components/list.js/dist/list.min.js"></script>
        <script src="dist/js/templates.js"></script>
        <script src="dist/js/wp-bookmarks.js"></script>
    </body>
</html>
