<% _.each(posts, function(p) { %>
<li class="bookmark">
    <a class="bookmark-link" href="<%= p.custom_fields.link %>" title="<%= p.title %>" target="_blank"></a>
    <div class="thumb" style="background-image: url('http://api.page2images.com/directlink?p2i_url=<%= p.custom_fields.link %>&p2i_device=6&p2i_screen=1200x900&p2i_size=200x150&p2i_imageformat=jpg&p2i_key=474e8a190fd33912');"> </div>
    <div class="details">
        <div class="title"><%= p.title %></div>
        <div class="tags category">
            <% _.each(p.taxonomy_categories, function(t) {
                print('#' + t.title + ' ')
            }); %>
        </div>
        <div class="tags location">
            <% _.each(p.taxonomy_city, function(t) {
                print('#' + t.title + ' ')
            }); %>
        </div>
    </div>
</li>
<% }); %>
